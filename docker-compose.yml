version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: libramoneda_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: libramoneda
      POSTGRES_USER: libramoneda_user
      POSTGRES_PASSWORD: libramoneda_pass_2024
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libramoneda_user -d libramoneda"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - libramoneda_network

  # Redis (para Celery)
  redis:
    image: redis:7-alpine
    container_name: libramoneda_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - libramoneda_network

volumes:
  postgres_data:

networks:
  libramoneda_network:
    driver: bridge
